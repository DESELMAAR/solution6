<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft-preview-card-component-main</title>
  <link rel="stylesheet" href="nft-preview-card-component-main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="image"><div class="bg-image"><img src="images/icon-view.svg" alt="" class="hover-icone"></div> </div>

    <h1 class="name-equilibrium">Equilibrium #3429</h1>
    <p class="description-p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time">
      <div class="icone-price"><img src="images/icon-ethereum.svg" alt="ethereum">
      <p class="price">0.041 ETH</p>
      </div>
      <div class="time-left">
      <img src="images/icon-clock.svg" alt="time" class="icone-time">
      <p class="time">3 days left</p>
      </div>
    </div>
    <div>
      <div class="horizontal"></div>
      <div class="info-creator">
        <img src="images/image-avatar.png" alt="" class="pic-creator">
        <p class="name-creator">Creation of <span class="name-author">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
